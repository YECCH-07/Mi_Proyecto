<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Denuncias Ciudadanas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script>
        let map, marker;
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plataforma de Denuncias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#registro">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#denuncia">Nueva Denuncia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#seguimiento">Seguimiento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- TAB LOGIN -->
        <div id="login" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Acceso de Usuario</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB REGISTRO -->
        <div id="registro" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Registro de Ciudadano</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form id="registroForm">
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" name="dni" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB DENUNCIA -->
        <div id="denuncia" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Registrar Nueva Denuncia</h2>
                    <form id="denunciaForm" enctype="multipart/form-data">
                        <div class="row">
                            <!-- Columna Izquierda: Formulario -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Categoría del Problema</label>
                                    <select class="form-select" id="category" name="title" required>
                                        <option value="" disabled selected>Seleccione una categoría...</option>
                                        <optgroup label="Infraestructura Vial">
                                            <option value="Baches">Baches y deterioro de calzada</option>
                                            <option value="Semáforos">Semáforos defectuosos</option>
                                            <option value="Señalización">Falta o daño de señalización</option>
                                        </optgroup>
                                        <optgroup label="Servicios Públicos">
                                            <option value="Alumbrado">Fallas en alumbrado público</option>
                                            <option value="Agua">Fugas de agua</option>
                                            <option value="Desagüe">Atoros o colapso de desagüe</option>
                                        </optgroup>
                                        <optgroup label="Limpieza Pública">
                                            <option value="Basura">Acumulación de basura</option>
                                            <option value="Maleza">Crecimiento de maleza en áreas públicas</option>
                                            <option value="Residuos">Arrojo de desmonte o residuos</option>
                                        </optgroup>
                                        <optgroup label="Seguridad Urbana">
                                            <option value="Espacios Públicos">Falta de mantenimiento en parques</option>
                                            <option value="Vandalismo">Vandalismo en propiedad pública</option>
                                        </optgroup>
                                        <optgroup label="Medio Ambiente">
                                            <option value="Contaminación">Contaminación del aire o agua</option>
                                            <option value="Ruido">Ruido excesivo</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción Detallada</label>
                                    <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describa el problema, la urgencia y cualquier otro dato relevante." required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="evidenceFiles" class="form-label">Adjuntar Evidencia (Fotos o PDF, máx. 5)</label>
                                    <input class="form-control" type="file" id="evidenceFiles" name="evidenceFiles" multiple accept=".jpg, .jpeg, .png, .pdf">
                                </div>
                                 <div id="file-preview" class="mb-3"></div>
                            </div>

                            <!-- Columna Derecha: Mapa -->
                            <div class="col-md-6">
                                <label class="form-label">Ubicación del Problema</label>
                                <p class="form-text text-muted">Arrastra el marcador al punto exacto.</p>
                                <div id="map" style="height: 350px; border-radius: 8px; border: 1px solid #ddd;"></div>
                                <input type="hidden" id="lat" name="lat">
                                <input type="hidden" id="lng" name="lng">
                                <div class="mt-2">
                                    <label for="locationAddress" class="form-label">Dirección Detectada</label>
                                    <input type="text" class="form-control" id="locationAddress" placeholder="La dirección aparecerá aquí..." readonly>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Enviar Denuncia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- TAB SEGUIMIENTO -->
        <div id="seguimiento" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Seguimiento de Denuncia</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ingrese su código de seguimiento (ej. DU-2025-000001)" id="trackingIdInput">
                                <button class="btn btn-outline-secondary" type="button" id="searchReportBtn">Buscar</button>
                            </div>
                            <div id="reportStatusResult"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2025 Plataforma de Denuncias Ciudadanas. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="map.js"></script>
    <script src="script.js"></script>
</body>
</html>
